name: Build SimplePyBLE

on:
  workflow_dispatch:
  workflow_call:

jobs:

  build-sdist:
    runs-on: ubuntu-22.04

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: "pip"

      - name: Install dependencies
        run: pip install build

      - name: Build source distribution
        run: python3 -m build --sdist

      - name: Upload files
        uses: actions/upload-artifact@v4
        with:
          name: simplepyble-sdist
          path: dist/*.tar.gz


  build-wheels:
    runs-on: ${{ matrix.config.runner-os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { runner-os: ubuntu-22.04, os: linux }
          - { runner-os: macos-14, os: macos }
          - { runner-os: windows-2022, os: windows }
        python:
          - { version: 3.13, tag: cp313 }
          - { version: 3.12, tag: cp312 }
          - { version: 3.11, tag: cp311 }
          - { version: 3.10, tag: cp310 }
          - { version: 3.9, tag: cp39 }
          - { version: 3.8, tag: cp38 }

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up QEMU
        if: matrix.config.os == 'linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: 3.11
      #     cache: "pip"

      # - name: Install dependencies
      #   run: pip install -r simplepyble/requirements.txt

      - name: Build wheel
        uses: pypa/cibuildwheel@v2.23.2
        env:
          CIBW_BUILD_VERBOSITY: 3
          CIBW_BUILD: ${{ matrix.python.tag }}-*
          CIBW_BEFORE_ALL_LINUX: "yum update -y && yum group install -y \"Development Tools\" && yum install -y dbus-devel"
          CIBW_ARCHS_LINUX: x86_64 i686 aarch64
          CIBW_ARCHS_MACOS: x86_64 universal2 arm64
          CIBW_ARCHS_WINDOWS: AMD64 x86
          CIBW_SKIP: "*musllinux_* pp* cp36-* cp37-*"
          MACOSX_DEPLOYMENT_TARGET: "11.0"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: simplepyble-${{ matrix.config.os }}-${{ matrix.python.version }}
          path: wheelhouse/*.whl

  publish-sdist:
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-22.04
    steps:
      - name: "Download Python source distribution"
        uses: actions/download-artifact@v4
        with:
          name: simplepyble-sdist
          path: sdist

      - name: Check source distribution
        run: |
          pip3 install twine
          twine check sdist/simplepyble*.tar.gz

      - name: Publish source distribution to PyPI
        run: twine upload --skip-existing sdist/simplepyble*.tar.gz --verbose
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USER }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}

  publish-wheels:
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-22.04
    steps:
      - name: "Download Python Wheels"
        uses: actions/download-artifact@v4
        with:
          pattern: simplepyble-*-*
          path: wheels
          merge-multiple: true

      - name: Check Packages
        run: |
          pip3 install twine
          twine check wheels/*.whl

      - name: Publish packages
        run: twine upload --skip-existing wheels/*.whl --verbose
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USER }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}